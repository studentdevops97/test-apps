apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: auth-image
        ports:
        - containerPort: 8081
        imagePullPolicy: IfNotPresent

---

 apiVersion: v1
 kind: Service
 metadata:
   name: auth-service
 spec:
   selector:
     app: auth
   ports:
     - protocol: TCP
       port: 80
       targetPort: 8081